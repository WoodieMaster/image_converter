<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Image Conversion Tool">
    <meta property="og:description" content="Convert any image type to another effortlessly!">
    <meta property="og:type" content="website">

    <title>Image Conversion Tool</title>
    <link rel="icon" type="image/svg+xml" href="/image_converter/assets/icon-CPF7Zy3x.svg">
  <script type="module" crossorigin src="/image_converter/assets/index-W3EmSb8N.js"></script>
  <link rel="stylesheet" crossorigin href="/image_converter/assets/index-RoHRRi8F.css">
</head>
<body>
<div class="container">
    <h1>Image Conversion Tool</h1>
    <p class="description">Convert any image type to another effortlessly! <br>Just set the output type, select all your
        images, and done!</p>
    <div class="upload-area" id="upload-area">
        <p>Click or Drag & Drop to Upload Image</p>
        <input type="file" id="file-input" multiple accept="image/*"/>
    </div>
    <div class="format-input">
        <label for="output-format">Output Format:</label>
        <input type="text" id="output-format" value="png" list="format-suggestions"/>
        <datalist id="format-suggestions"></datalist>
    </div>
    <label class="toggle">
        <input id="do-save" type="checkbox" checked>
        <span class="slider"></span>
        <span class="text">Save</span>
        <span class="help-icon">?</span>
        <span class="tooltip">When save is enabled, all files will be directly saved to your computer.<br> When save is disabled all files will open in another tab</span>
    </label>

    <div id="image-previews"></div>

    <a id="gh-link" href="https://github.com/WoodieMaster/image_converter">View on Github</a>
</div>
</body>
</html>
